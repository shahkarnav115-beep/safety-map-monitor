<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency SOS</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .icon-container {
      position: relative;
      margin-bottom: 40px;
    }

    .pulse-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background: rgba(230, 57, 70, 0.4);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .icon-main {
      font-size: 80px;
      position: relative;
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ff6b6b;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    p {
      color: #ccc;
      font-size: 1.05rem;
      margin-bottom: 30px;
      max-width: 320px;
      line-height: 1.5;
    }

    .highlight-reason {
      display: block;
      margin-top: 6px;
      font-weight: bold;
      color: white;
    }

    .btn-sos {
      background-color: #e63946;
      color: white;
      border: none;
      width: 100%;
      max-width: 300px;
      padding: 16px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
      margin-bottom: 16px;
    }

    .btn-cancel {
      background: transparent;
      color: #aaa;
      border: 2px solid #444;
      width: 100%;
      max-width: 300px;
      padding: 14px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-cancel:hover {
      border-color: #fff;
      color: #fff;
    }
  </style>
</head>

<body>

  <div class="icon-container">
    <div class="pulse-ring"></div>
    <div class="icon-main">üö®</div>
  </div>

  <h2>Emergency Mode</h2>

  <p>
    Emergency alert page opened.
    <span id="reason" class="highlight-reason"></span>
  </p>

  <button class="btn-sos" onclick="sendSOS()">SEND SOS NOW</button>
  <button class="btn-cancel" onclick="cancelSOS()">I am Safe (Cancel)</button>

  <!-- Firebase Compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    /* üî• REPLACE WITH YOUR REAL FIREBASE CONFIG */
    const firebaseConfig = {
  apiKey: "AIzaSyBEz0N6IcIMTC11wHzECzY1-MlyRCW9hDY",
  authDomain: "safety-map-app-924b0.firebaseapp.com",
  projectId: "safety-map-app-924b0",
  storageBucket: "safety-map-app-924b0.firebasestorage.app",
  messagingSenderId: "855836940606",
  appId: "1:855836940606:web:d0461dc2250b8c82c5346f",
  measurementId: "G-GZ7PS06HJ3"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Show reason (if auto-triggered)
    const reason =
      localStorage.getItem("sosReason") ||
      "Manual SOS initiated by user";

    document.getElementById("reason").textContent = reason;

    /* üö® SEND SOS (ONLY ON BUTTON CLICK) */
    async function sendSOS() {
      try {
        const snapshot = await db.collection("emergency_contacts").get();

        if (snapshot.empty) {
          alert("No emergency contacts found.");
          return;
        }

        snapshot.forEach(doc => {
          const c = doc.data();

          if (c.email) {
            console.log("üìß Email SOS ‚Üí", c.email);
          }
          if (c.whatsapp) {
            console.log("üì± WhatsApp SOS ‚Üí", c.whatsapp);
          }
          if (c.sms) {
            console.log("üì© SMS SOS ‚Üí", c.sms);
          }
        });

        alert("‚úÖ SOS sent to all emergency contacts.");

        // Clear SOS state
        localStorage.removeItem("sosReason");

        window.location.href = "index.html";

      } catch (err) {
        console.error("SOS error:", err);
        alert("Failed to send SOS. Check console.");
      }
    }

    /* ‚ùå CANCEL SOS */
    function cancelSOS() {
      localStorage.removeItem("sosReason");
      localStorage.setItem("riskLevel", "safe");
      localStorage.setItem("safetyScore", "95");

      alert("‚úÖ Emergency cancelled. Monitoring resumed.");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
