<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safety Analysis</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f4f6f8;
      color: #222;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
    }

    /* SCORE CARD */
    .score-card {
      background: white;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      margin-bottom: 20px;
      text-align: center;
    }

    .score {
      font-size: 3rem;
      font-weight: 800;
    }

    .safe { color: #2a9d8f; }
    .moderate { color: #e9c46a; }
    .danger { color: #e63946; }

    .zone-label {
      font-size: 1.2rem;
      font-weight: 700;
      margin-top: 6px;
    }

    /* CHAT */
    .chat-card {
      background: white;
      border-radius: 20px;
      padding: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      height: 420px;
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .gemini-dot {
      width: 10px;
      height: 10px;
      background: linear-gradient(135deg, #4285F4, #34A853);
      border-radius: 50%;
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
    }

    .bubble {
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 0.9rem;
      margin-bottom: 10px;
      max-width: 85%;
      line-height: 1.45;
      white-space: pre-wrap;
    }

    .ai {
      background: #f1f3f4;
    }

    .user {
      background: #1d3557;
      color: white;
      margin-left: auto;
    }

    .typing {
      font-style: italic;
      font-size: 0.8rem;
      color: #666;
    }

    .chat-input {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .chat-input button {
      background: #1d3557;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .back-btn {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-weight: 600;
      background: #1d3557;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- SCORE -->
  <div class="score-card">
    <div id="score" class="score">--</div>
    <div id="zone" class="zone-label">Analyzing‚Ä¶</div>
  </div>

  <!-- CHAT -->
  <div class="chat-card">
    <div class="chat-header">
      <div class="gemini-dot"></div>
      Gemini Safety Assistant
    </div>

    <div id="chatArea" class="chat-area">
      <div class="bubble ai">
        Hi üëã I‚Äôm Gemini. Ask me why this area is classified the way it is.
      </div>
    </div>

    <div class="chat-input">
      <input id="userInput" placeholder="Ask about safety, AQI, risks‚Ä¶" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <button class="back-btn" onclick="goBack()">‚Üê Back to Map</button>

</div>

<script>
  /* üîë PASTE YOUR GEMINI API KEY HERE */
  const GEMINI_API_KEY = "AIzaSyCsFeeIpYSGdHcKAY3iwbpRvPynqlYrhhY";

  function goBack() {
    window.location.href = "index.html";
  }

  /* LOAD CONTEXT */
  const score = Number(localStorage.getItem("safetyScore")) || 0;
  const risk = localStorage.getItem("riskLevel") || "unknown";

  const scoreEl = document.getElementById("score");
  const zoneEl = document.getElementById("zone");

  scoreEl.textContent = score;

  let zoneText = "Unknown Zone";
  let zoneClass = "";

  if (risk === "safe") { zoneText = "Safe Zone"; zoneClass = "safe"; }
  if (risk === "moderate") { zoneText = "Moderate Risk Zone"; zoneClass = "moderate"; }
  if (risk === "danger") { zoneText = "Danger Zone"; zoneClass = "danger"; }

  scoreEl.classList.add(zoneClass);
  zoneEl.classList.add(zoneClass);
  zoneEl.textContent = zoneText;

  /* CHAT LOGIC */
  async function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    const chat = document.getElementById("chatArea");

    const userBubble = document.createElement("div");
    userBubble.className = "bubble user";
    userBubble.textContent = text;
    chat.appendChild(userBubble);

    input.value = "";
    chat.scrollTop = chat.scrollHeight;

    const typing = document.createElement("div");
    typing.className = "typing";
    typing.textContent = "Gemini is thinking‚Ä¶";
    chat.appendChild(typing);
    chat.scrollTop = chat.scrollHeight;

    const prompt = `
You are a safety analysis AI.
Context:
- Safety score: ${score}/100
- Zone: ${zoneText}
- Time: ${new Date().toLocaleTimeString()}

User question: "${text}"

Explain clearly and calmly.
`;

    try {
      const res = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }]
          })
        }
      );

      const data = await res.json();
      typing.remove();

      const reply =
        data.candidates?.[0]?.content?.parts?.[0]?.text ||
        "I couldn‚Äôt analyze that right now.";

      const aiBubble = document.createElement("div");
      aiBubble.className = "bubble ai";
      aiBubble.textContent = reply;
      chat.appendChild(aiBubble);
      chat.scrollTop = chat.scrollHeight;

    } catch (e) {
      typing.remove();
      alert("Gemini error. Check API key or network.");
    }
  }
</script>

</body>
</html>
