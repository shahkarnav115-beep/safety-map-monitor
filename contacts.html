<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Contacts</title>

  <style>
    :root {
      --primary: #1d3557;
      --card-bg: #ffffff;
      --bg: #f0f2f5;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: #333;
      padding-bottom: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 24px;
    }

    h2 {
      color: var(--primary);
      margin: 0 0 8px 0;
      font-size: 1.6rem;
    }

    .sub-text {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .contact-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      margin-bottom: 16px;
      border-left: 5px solid var(--primary);
      position: relative;
    }

    .contact-name {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 6px;
      display: block;
    }

    .contact-detail {
      font-size: 0.9rem;
      color: #666;
      margin-top: 4px;
    }

    .status-saved {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #d4edda;
      color: #155724;
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
    }

    .form-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      margin-bottom: 24px;
      border: 1px dashed #ccc;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 0.95rem;
      margin-bottom: 12px;
      background: #fafafa;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
    }

    .btn {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(29, 53, 87, 0.2);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #ddd;
      color: #555;
      margin-top: 12px;
    }

    .bottom-nav {
      margin-top: 40px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Emergency Contacts</h2>
  <p class="sub-text">
    Trusted contacts who will receive your location and SOS alerts in case of an emergency.
  </p>

  <div id="contactsContainer"></div>

  <button id="showFormBtn" class="btn btn-primary" onclick="showAddForm()">
    + Add New Contact
  </button>

  <div class="bottom-nav">
    <button class="btn btn-outline" onclick="goHome()">‚Üê Back to Dashboard</button>
    <div style="margin-top:20px;font-size:0.8rem;color:#aaa;">
      üîí Stored securely using Firebase Firestore
    </div>
  </div>
</div>

<!-- Firebase Compat SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
  /* üî• REPLACE WITH YOUR REAL CONFIG */
  const firebaseConfig = {
  apiKey: "AIzaSyBEz0N6IcIMTC11wHzECzY1-MlyRCW9hDY",
  authDomain: "safety-map-app-924b0.firebaseapp.com",
  projectId: "safety-map-app-924b0",
  storageBucket: "safety-map-app-924b0.firebasestorage.app",
  messagingSenderId: "855836940606",
  appId: "1:855836940606:web:d0461dc2250b8c82c5346f",
  measurementId: "G-GZ7PS06HJ3"
};

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const container = document.getElementById("contactsContainer");
  const showFormBtn = document.getElementById("showFormBtn");
  let contactCount = 0;

  function goHome() {
    window.location.href = "home.html";
  }

  /* ‚úÖ LOAD CONTACTS ON PAGE LOAD */
  async function loadContacts() {
    container.innerHTML = "";
    contactCount = 0;

    const snapshot = await db
      .collection("emergency_contacts")
      .orderBy("createdAt")
      .get();

    snapshot.forEach(doc => {
      const c = doc.data();
      contactCount++;

      const card = document.createElement("div");
      card.className = "contact-card";
      card.innerHTML = `
        <span class="contact-name">${c.name}</span>
        ${c.email ? `<div class="contact-detail">üìß ${c.email}</div>` : ""}
        ${c.whatsapp ? `<div class="contact-detail">üì± ${c.whatsapp}</div>` : ""}
        ${c.sms ? `<div class="contact-detail">üì© ${c.sms}</div>` : ""}
        <div class="status-saved">‚úì Saved</div>
      `;

      container.appendChild(card);
    });
  }

  loadContacts();

  /* ‚ûï ADD NEW CONTACT */
  function showAddForm() {
    if (contactCount >= 5) {
      alert("Maximum 5 emergency contacts allowed.");
      return;
    }

    showFormBtn.style.display = "none";

    const form = document.createElement("div");
    form.className = "form-card";
    form.innerHTML = `
      <input id="name" placeholder="Full Name (required)" />
      <input id="email" placeholder="Email address" />
      <input id="whatsapp" placeholder="WhatsApp number" />
      <input id="sms" placeholder="SMS number" />
      <button class="btn btn-primary">Save Contact</button>
      <button class="btn btn-outline">Cancel</button>
    `;

    container.prepend(form);

    const [saveBtn, cancelBtn] = form.querySelectorAll("button");

    saveBtn.onclick = async () => {
      const name = form.querySelector("#name").value.trim();
      const email = form.querySelector("#email").value.trim();
      const whatsapp = form.querySelector("#whatsapp").value.trim();
      const sms = form.querySelector("#sms").value.trim();

      if (!name) {
        alert("Name is required");
        return;
      }

      await db.collection("emergency_contacts").add({
        name, email, whatsapp, sms,
        createdAt: new Date()
      });

      form.remove();
      showFormBtn.style.display = "block";
      loadContacts();
    };

    cancelBtn.onclick = () => {
      form.remove();
      showFormBtn.style.display = "block";
    };
  }
</script>

</body>
</html>
